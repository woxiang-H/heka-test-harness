<source>
  @type tail
  path {{ test_file_location }}
  read_from_head true
  tag test_file

  <parse>
    @type none
  </parse>
</source>

# Since FluentD does not have a generic TCP out we use the HTTP
# output to verify behavior
<match test_file>
  @type http
  endpoint_url    http://localhost:{{ http_consumer_port }}/
  http_method     post
  serializer      text
</match>
