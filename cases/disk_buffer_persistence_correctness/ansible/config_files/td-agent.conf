<source>
  @type tcp
  tag in
  port {{ subject_port }}
  bind 127.0.0.1

  <parse>
    @type json
  </parse>
</source>

<match **>
  @type forward
  send_timeout 60s
  recover_wait 10s
  hard_timeout 60s

  <buffer>
    @type file
    path /var/log/fluent/tcp.buffer
  </buffer>

  <server>
    name consumer
    host 127.0.0.1
    port {{ tcp_consumer_port }}
  </server>
</match>
